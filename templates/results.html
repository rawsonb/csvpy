<!DOCTYPE html> 
<html> 
<head> 
	<title>CSV Predictor</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head> 
<body class="bg-slate-800 text-stone-200">
    <div id="live_table_div" class="bg-slate-900 text-amber-300 shadow-black shadow-inner overflow-scroll max-h-screen max-w-full">
        <table class="m-6 max-w-screen">
            <tr>
                {% for n in numbers %}
                <td style="color: #e7e5e4; padding-bottom: 0px;">{{n}}</td>
                {% endfor %}
            </tr>
            <tr>
                {% for cell in results[0] %}
                <td style="border-bottom: 2px solid #e7e5e4;">{{cell}}</td>
                {% endfor %}
            </tr>
            {% for row in results[1:] %}
            <tr>
                {% for cell in row %}
                <td style="padding: 4px 32px 4px 0px;border-bottom: 1px solid #e7e5e4;">{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
	</div> 
</body> 
</html>
