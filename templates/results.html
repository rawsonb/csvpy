<!DOCTYPE html> 
<html> 
<head> 
	<title>CSV Predictor</title> 
</head> 
<body> 
	<form action="/predict" method="POST" enctype="multipart/form-data"> 
        <table>
            {% for row in results %}
            <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
	</form> 
</body> 
</html>
